[tracks.GENCODE]
storeClass=JBrowse/Store/SeqFeature/BigBed
type=CanvasFeatures
urlTemplate=gencode.bb
impliedUTRs=true
style.label = gene_name,name,id
style.description = gene_bio_type
glyph = function(feature) {
    if (feature.get('thick_start') && feature.get('thick_end'))
        return 'JBrowse/View/FeatureGlyph/ProcessedTranscript';
    else
        return 'JBrowse/View/FeatureGlyph/Segments';
 }
featureTransform = ucsc_processed_transcript

[tracks.GENCODE_groupfeatures]
storeClass=JBrowse/Store/SeqFeature/BigBed
type=CanvasFeatures
urlTemplate=gencode.bb
impliedUTRs=true

[tracks.Peaks]
storeClass=JBrowse/Store/SeqFeature/BigBed
type=CanvasFeatures
urlTemplate=peaks.bb

[tracks.Genes]
storeClass=JBrowse/Store/SeqFeature/BigBed
type=CanvasFeatures
urlTemplate=genes.bb
